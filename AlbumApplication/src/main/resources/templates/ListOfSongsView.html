<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List Of Songs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>


<body style="background-color:#ffb566">
<div th:insert="navbar :: header"></div>
<br>
<br>
<br>
<br>
<div style="background-color:#ffb566 ; text-align:center">
    <h4><b>LIST OF SONGS</b></h4>
</div>
<div th:switch=${song} align="center"  style = "margin: 10px 50px 100px 50px">
    <h2 th:case="null">No Songs Found</h2>
    <div th:case="*">
        <table class="table table-info table-striped table-hover">
            <thead>
            <tr>
                <th>Song Id</th>
                <th>Song Title</th>
                <th>Track Length</th>
                <th>Style</th>
                <th>Bill Board</th>
                <th>Certification</th>
                <th>Singer Name</th>
                <th>Album Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song : ${song}">
                <td th:text="${song.songId} "></td>
                <td th:text="${song.title} "></td>
                <td th:text="${song.trackLength} "></td>
                <td th:text="${song.style} "></td>
                <td th:text="${song.billBoard} "></td>
                <td th:text="${song.certification}"></td>
                <td th:text="${song.singer.singerName}"></td>
                <td th:text="${song.album.albumName}"></td>
                <td></td>
                <td>
                    <button class="btn btn-success" type="button"><a th:href="@{/editSong/{id}(id=${song.songId})}"
                                                                     style="color:white">Edit</a></button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button"><a th:href="@{/deleteSong/{id}(id=${song.songId})}"
                                                                    style="color:white">Delete</a></button>
                </td>

            </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
